<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav>
        <a href="../click-counter/index.html">Click Counter</a> |
        <a href="../guess-the-number/index.html">Guess the Number</a> |
        <a href="../reaction-timer/index.html">Reaction Timer</a> |
        <a href="../tic-tac-toe/index.html">Tic-Tac-Toe</a> |
        <a href="../rock-paper-scissors/index.html">Rock-Paper-Scissors</a> |
        <a href="../snake/index.html">Snake</a>
    </nav>
    <h1>Snake Game</h1>
    <div id="controls" class="d-flex flex-column align-items-center mt-3">
        <button id="start-button" class="btn btn-primary mb-2" onclick="startGame()">Start Game</button>
        <label for="difficulty" class="form-label">Difficulty:</label>
        <select id="difficulty" class="form-select w-auto" onchange="setDifficulty()">
            <option value="100">Easy</option>
            <option value="75">Medium</option>
            <option value="50">Hard</option>
        </select>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="popup" class="hidden">
        <div id="popup-content">
            <p id="popup-message"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
