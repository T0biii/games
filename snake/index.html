<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="../click-counter/index.html">Click Counter</a> |
        <a href="../guess-the-number/index.html">Guess the Number</a> |
        <a href="../reaction-timer/index.html">Reaction Timer</a> |
        <a href="../tic-tac-toe/index.html">Tic-Tac-Toe</a> |
        <a href="../rock-paper-scissors/index.html">Rock-Paper-Scissors</a> |
        <a href="../snake/index.html">Snake</a>
    </nav>
    <h1>Snake Game</h1>
    <div id="controls">
        <button id="start-button" onclick="startGame()">Start Game</button>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" onchange="setDifficulty()">
            <option value="100">Easy</option>
            <option value="75">Medium</option>
            <option value="50">Hard</option>
        </select>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="popup" class="hidden">
        <div id="popup-content">
            <p id="popup-message"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
