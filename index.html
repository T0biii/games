<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Browser Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game-container {
            margin: 20px auto;
            width: 80%;
            height: 400px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hidden {
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Simple Browser Games</h1>
    <div>
        <a href="./click-counter/index.html">Game 1: Click Counter</a>
        <a href="./guess-the-number/index.html">Game 2: Guess the Number</a>
        <a href="./reaction-timer/index.html">Game 3: Reaction Timer</a>
    </div>
    <div id="game-container">
        <div id="game1" class="hidden">
            <h2>Click Counter</h2>
            <p>Clicks: <span id="click-count">0</span></p>
            <button onclick="incrementClick()">Click Me!</button>
        </div>
        <div id="game2" class="hidden">
            <h2>Guess the Number</h2>
            <p>Guess a number between 1 and 10:</p>
            <input type="number" id="guess-input" />
            <button onclick="checkGuess()">Submit</button>
            <p id="guess-result"></p>
        </div>
        <div id="game3" class="hidden">
            <h2>Reaction Timer</h2>
            <p id="reaction-message">Click "Start" to begin!</p>
            <button id="reaction-button" onclick="startReactionTimer()">Start</button>
        </div>
    </div>

    <script>
        let currentGame = null;

        function showGame(gameId) {
            if (currentGame) {
                document.getElementById(currentGame).classList.add('hidden');
            }
            currentGame = gameId;
            document.getElementById(gameId).classList.remove('hidden');
        }

        // Game 1: Click Counter
        let clickCount = 0;
        function incrementClick() {
            clickCount++;
            document.getElementById('click-count').textContent = clickCount;
        }

        // Game 2: Guess the Number
        const randomNumber = Math.floor(Math.random() * 10) + 1;
        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess-input').value, 10);
            const result = document.getElementById('guess-result');
            if (userGuess === randomNumber) {
                result.textContent = 'Correct! You guessed the number!';
            } else {
                result.textContent = 'Wrong! Try again.';
            }
        }

        // Game 3: Reaction Timer
        let timer;
        function startReactionTimer() {
            const message = document.getElementById('reaction-message');
            const button = document.getElementById('reaction-button');
            message.textContent = 'Wait for it...';
            button.disabled = true;

            const delay = Math.random() * 3000 + 1000; // Random delay between 1-4 seconds
            timer = setTimeout(() => {
                message.textContent = 'Click now!';
                button.disabled = false;
                button.onclick = () => {
                    const reactionTime = Date.now() - startTime;
                    message.textContent = `Your reaction time: ${reactionTime} ms`;
                    button.textContent = 'Restart';
                    button.onclick = startReactionTimer;
                };
                startTime = Date.now();
            }, delay);
        }
    </script>
</body>
</html>
